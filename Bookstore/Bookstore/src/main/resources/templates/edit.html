<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Booklist</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>

	<h1>Edit a book</h1>

	<div>
		<form th:object="${book}" th:action="@{/update}" action="#"
			method="post" autocomplete="off">
			
			<input type="hidden" th:field="*{id}"/>	
			
			<label for="title">Title</label> <input type="text" id="title"
				th:field="*{title}" />
				
				 <label for="author">Author</label> <input
				type="text" id="author" th:field="*{author}" />
				
				<label for="isbn">ISBN</label>
			<input type="text" th:field="*{isbn}" />
			
			<label for="year">Year</label>
			<input type="text" th:field="*{year}" />
			
			<label for="price">Price</label>
			<input type="text" th:field="*{price}" />
			
			<input type="submit"
				value="Edit" class="btn btn-success"></input>
		</form>
	</div>

</body>
</html>

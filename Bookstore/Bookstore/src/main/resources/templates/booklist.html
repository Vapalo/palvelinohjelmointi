<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Booklist</title>
</head>
<body>

	<h1>List of Books</h1>
	
	
	
	<table>
	
		<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>ISBN</th>
				<th>Year</th>
				<th>Price</th>
			</tr>
		</thead>
		
		<tbody>
		<tr th:each="books: ${books}">
			<td th:text="${books.title}"></td>
			<td th:text="${books.author}"></td>
			<td th:text="${books.isbn}"></td>
			<td th:text="${books.year}"></td>
			<td th:text="${books.price}"></td>
			<td><a th:href="@{/delete/{id}(id=${books.id})}">Delete</a></td>
		</tr>
		</tbody>
		
	
	</table>
	<br>
	
	<a href="/add">Add a book</a>

</body>
</html>

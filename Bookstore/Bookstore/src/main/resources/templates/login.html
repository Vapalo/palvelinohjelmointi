<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>



	<div th:if="${param.error}" class="container text-center mb-3">Invalid username and/or password.</div>
	<div class="container text-center mt-4">
	<form th:action="@{/login}" method="post">
		<div class="mb-3">
			<label class="form-label"> User Name : <input type="text" name="username" class="form-control"/>
			</label>
		</div>
		<div>
			<label class="form-label"> Password: <input type="password" name="password" class="form-control"/>
			</label>
		</div>
		<div>
			<input type="submit" value="Sign In" class="btn btn-primary mt-4" />
			<a href="/home" class="btn btn-primary mt-4">Back to home page</a>
		</div>
	</form>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>	
</body>
</html>

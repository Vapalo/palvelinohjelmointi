<! doctype html>
<html xmlns:th = "http://thymeleaf.org">
	<head>
		<title>Age checker</title>

	</head>
		
	<body>
	<h1>Viikko 2 tehtävä 1</h1>

			th:text="You are too young!">eiOK</div>
	</body>
	

</html>
